<!DOCTYPE html>
<html>
<head>
	<title>Do Łeby zostało...</title>
	<meta charset="utf-8">
	<style type="text/css">
		body {
			text-align: center;
			font-family: Helvetica,Arial,sans-serif;
		}
		.liczba {
			font-weight: bold;
			font-size: 80px;
		}
		.liczbax {
			font-size: 80px;
		}
		.objasnienie {
			font-size:100%;
		}
		#licznik {
			margin-right: auto;
			margin-left: auto;
		}
	</style>
</head>
<body>

	<div >

			<tr>
				<td id="tygodni" class="liczba">00</td><td class="liczbax">:</td>

				<td id="godzin" class="liczba">00</td><td class="liczbax">:</td>
				<td id="minut" class="liczba">00</td><td class="liczbax">:</td>
				<td id="sekund" class="liczba">00</td>
			</tr>
			<tr>
				<td class="objasnienie">tygodni</td><td></td>
				<td class="objasnienie">dni</td><td></td>
				<td class="objasnienie">godzin</td><td></td>
				<td class="objasnienie">minut</td><td></td>
				<td class="objasnienie">sekund</td>
			</tr>
		</table>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
